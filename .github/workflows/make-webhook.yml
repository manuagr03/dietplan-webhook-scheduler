name: Trigger Make Webhook

on:
  workflow_dispatch:       # allows manual run
  schedule:
    - cron: '30 0 * * *'   # 06:00 IST
    - cron: '30 4 * * *'   # 10:00 IST
    - cron: '30 14 * * *'  # 20:00 IST
    - cron: '30 15 * * *'  # 21:00 IST

jobs:
  call-make:
    runs-on: ubuntu-latest
    steps:
      - name: Call Make webhook
        run: |
          curl -X POST "${{ secrets.MAKE_WEBHOOK_URL }}"
